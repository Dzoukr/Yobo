name: Database Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6,18 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: names
        run: |
          echo "::set-output name=folder::$(date +'%Y/%m')"
          echo "::set-output name=file::$(date +'%Y-%m-%d_%H%M%S')"
      
      - name: Create folder for dump
        run: mkdir -p ${{ steps.names.outputs.folder }}
        
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.300

      - name: Install SQL Dumper
        run: dotnet tool install --global SQLDumper.Tool 

      - name: Dump database
        run: sqldump "${{ secrets.DB_CONNECTIONSTRING }}" "${{ steps.names.outputs.folder }}/${{ steps.names.outputs.file }}.sql"

      - name: Backup dump
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: .
          destination-github-username: 'Dzoukr'
          destination-repository-name: ${{ secrets.BACKUP_REPO }}
          user-email: ${{ secrets.BACKUP_REPO_EMAIL }}
