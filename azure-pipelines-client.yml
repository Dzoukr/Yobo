pool:
  vmImage: 'ubuntu-latest'

trigger:
  batch: 'true'
  branches:
    include: [ master, develop ]
  paths:
    include:
    - src/Yobo.Client/*
    - src/Yobo.Shared/*

steps:
- task: DotNetCoreInstaller@0
  displayName: Installing .net core sdk 2.2.100
  inputs:
    version: '2.2.100'
    packageType: sdk

- script: dotnet tool install --tool-path . paket
  displayName: 'Install Paket'

- script: dotnet tool install --tool-path . fake-cli
  displayName: 'Install FAKE'

- script: ./fake build -t publishClient
  displayName: 'Build'

- task: PublishBuildArtifacts@1
  displayName: 'Publish App Artifacts'
  inputs:
    pathtoPublish: './deploy/client'
    artifactName: 'client'